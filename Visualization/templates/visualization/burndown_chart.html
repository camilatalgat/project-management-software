{% extends "base.html" %}
{% load static %}

{% block title %}Burndown Chart — {{ sprint.name }}{% endblock %}

{% block extra_css %}
<style>
    .chart-container {
        position: relative;
        height: 70vh;
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Burndown Chart — {{ sprint.name }}</h2>
    <div class="card shadow-lg">
        <div class="card-body">
            <div class="chart-container">
                <canvas id="burndownChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('burndownChart').getContext('2d');

        const idealLine = {{ ideal_burndown|safe }};
        const actualLine = {{ actual_burndown|safe }};
        const dates = {{ dates|safe }};

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: 'Ideal Burndown',
                        data: idealLine,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.1,
                        borderDash: [5, 5]
                    },
                    {
                        label: 'Actual Burndown',
                        data: actualLine,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 4,
                        fill: true,
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Sprint Burndown Chart',
                        font: { size: 18 }
                    },
                    legend: { position: 'top' }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Remaining Story Points' }
                    },
                    x: {
                        title: { display: true, text: 'Date' }
                    }
                }
            }
        });
    });
</script>
{% endblock %}
